<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	 
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>  
    <title>Enter Chat Room</title>
  </head>

  <body>
    <div style="text-align: center" class="container">            
      <h1 class="page-header">Welcome to Chat Room</h1>
      <form class="form-horizontal" action="/chatroom" id = 'userNameForm' method=post>
        <div class="form-inline">
            <div class="col-md-12">
              <input id="username" class="form-control" name="username" type="text" placeholder="Enter your nickname" /> 
              <button id="btnStart" type="submit" class="btn btn-primary">Start Chatting</button>
            </div>
        </div>
      </form>
    </div>

    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
   $('#btnStart').click(function(){       
      var $username = $('#username');
      var $trimedUserNameVal = $.trim($username.val());     
      //check if input is empty
      if($trimedUserNameVal.length == 0)
      {
        $('#username').val('');
        confirm("The Username can not be empty, Please enter your name before chating!");
        return false;
      }
      return true;        
    })
  </script>
  </body>
</html>
